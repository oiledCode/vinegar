<!DOCTYPE html>
<html>
<head>
	<title>Vinegar</title>
	<link rel="stylesheet" type="text/css" href="octicons/octicons.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">	
	
	<script src="js/views/MediaListview.js"></script>
	<script src="js/views/PlayerView.js"></script>

</head>
<body>
	<!-- Title bar -->
	<div id="titlebar"></div>
	<!-- no content layout 
	<div class="no-medias">
		<div class="add-media-button">Add media</div>
	</div>
	-->
	<!-- main content region -->
	<div class="main-wrapper"></div>
	
	<!-- video player -->
	<div class="player-wrapper">
		<div class="video-controls">
			<div class="video-bottom-toolbar">
				<div class="video-progress-container">
					<div class="thumbnail-preview"></div>
					<progress id="video-progressbar" min='0' max='100' value='0'></progress>
				</div>
				<div class="video-bottom-controls-container">
					<span class="player-icons play-icon octicon octicon-playback-play"></span>
					<span class="player-icons close-icon octicon octicon-x"></span>

				</div>
			<div>
		</div>
	</div>
	
	<!-- load last script -->
	<script src="index.js"></script>


</body>
</html>
